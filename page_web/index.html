    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <style>
        .titre {
            text-align: center;
        }
        .invisible{
            display: none;
        }
        .contenu {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .contenu form div {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: space-between;
        }
    </style>
    <title>Liste de tâches</title>

<body>
    <h1 class="titre">Épreuve finale - services web H25</h1>
    <p class="titre">Morgan Boissonneault</p>
    <div class="contenu">
        <form id="form-compte" method="post" action="http://127.0.0.1:3030/api/inscription">
            <h2>Création de l'utilisateur</h2>
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" placeholder="Votre prénom">
            </div>
            <div>
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" placeholder="Votre nom">
            </div>
            <div>
                <label for="courriel">Courriel</label>
                <input type="email" name="courriel" id="courriel" placeholder="Votre courriel">
            </div>
            <div>
                <label for="mdp">Mot de passe</label>
                <input type="password" name="mdp" id="mdp" placeholder="*******">
            </div>
            <div>
                <button>Créer</button>
            </div>

        </form>
        <form id="form-cle" method="get" action="127.0.0.1:3030/api/cle">
            <h2>Récupération d'une clé api</h2>
            <div>
                <label for="courriel-cle">Votre courriel : </label>
                <input type="email" name="courriel-cle" id="courriel-cle" placeholder="Votre courriel">
            </div>
            <div>
                <label for="mdp-cle">Mot de passe : </label>
                <input type="password" name="mdp-cle" id="mdp-cle" placeholder="*******">
            </div>
            <input type="checkbox" name="nouvelle-cle" id="nouvelle-cle">
            <label for="nouvelle-cle">asdsadsa</label>
            <div>
                <button>Récupérer</button>
            </div>
        </form>
    </div>
